<!DOCTYPE html>
<html>
	<head>
		<title>WRS 2.0</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	</head>
	<body>
		<canvas id="screen" width="100" height="100">GUI is loading...</canvas>
		<script src="//code.jquery.com/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">

$(function() {

	/**
	 * Will load configuration from backend
	 */
	var configuration = function(cb) {
		$.getJSON('/configuration', function(data) {
			console.log(data);
			cb(data);
		});
	};



	/**
	 * Initializing GUI
	 */
	var screen = $('#screen');
	screen.text('Loading GUI...');
	configuration(function(config) {
		screen.text('GUI loaded');
	});
});

		</script>
	</body>
</html>
